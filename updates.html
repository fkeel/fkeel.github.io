---
layout: page
title: "Updates"
active_menu_title: "Updates"
nav-bg: bg-base03
---

<section class="slice">
    <div class="row">
    <div class="col-lg-12 col-md-12">
      <h3 class="mb-4 k-subheader"><span class="k-border-orange">Updates</span></h3>
      {% assign home_updates = site.data.updates %}
      {% for data in home_updates %}
      <div class="card card-pricing mb-5 border-0 bg-lightest">
          <div class="card-body">
              <h5 class="heading heading-5 strong-600 mb-4">{{ data.date }}</h5>
              <p class="card-text">{{ data.content }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
