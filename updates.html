---
layout: page
title: "Updates"
active_menu_title: "Updates"
---

<section class="slice">
    <div class="row">
      <div class="col-xl-12">
        <h3 class="mb-4"><span class="k-border-blue">Updates</span></h3>
      </div>
    </div>
    <div class="row">
    <div class="col-xl-9 offset-xl-3 col-md-12 offset-md-0">
      {% assign home_updates = site.data.updates %}
      {% for data in home_updates %}
      <div class="card card-pricing mb-4 border-0 bg-lightest mb-5">
          <div class="card-body px-5 py-4">
              <h5 class="heading heading-5 strong-600 mb-4">{{ data.date }}</h5>
              <p class="card-text">{{ data.content }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
