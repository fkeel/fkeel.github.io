  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{site.data.website.meta.description | truncate: 160 }}">
    <meta name="keywords" content="{{site.data.website.meta.keywords}}">
    <meta name="author" content="{{site.data.website.meta.author}}">
    {% if page.title %}
        <title>{{ site.data.website.base_title }} | {{ page.title }}</title>
    {% else  %}
        <title>{{ site.data.website.base_title }}</title>
    {% endif %}

    <!-- Fonts -->
    <!--<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet"> -->

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Theme CSS -->
    <link type="text/css" href="{{ '/assets/css/paul.css' | prepend: site.url }}" rel="stylesheet">

    <!-- icon for touch devices -->
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
