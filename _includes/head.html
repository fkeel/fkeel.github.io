  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{site.data.website.meta.description}}">
    <meta name="keywords" content="{{site.data.website.meta.keywords}}">
    <meta name="author" content="{{site.data.website.meta.author}}">
    {% if page.title %}
        <title>{{ site.data.website.base_title }} | {{ page.title }}</title>
    {% else  %}
        <title>{{ site.data.website.base_title }}</title>
    {% endif %}

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800|Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Theme CSS -->
    <link type="text/css" href="../assets/css/theme.css" rel="stylesheet">
    <!-- Demo CSS - No need to use these in your project -->
    <!-- <link type="text/css" href="../assets/css/demo.css" rel="stylesheet"> -->
  </head>
